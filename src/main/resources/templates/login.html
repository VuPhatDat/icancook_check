<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ICanCook</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous">
        <link rel="stylesheet" href="/login_registration.css">
    </head>
    <body style="background-image: url(/images/dessert1.png); background-repeat: no-repeat;">
        <header >
            <a href="#" class="logo"><i class="fas fa-utensils"></i> ICanCook.</a>
            <div>LOGIN</div>
            <a href="#" class="help">DO YOU NEED TO HELP?</a>
        </header>
        <div th:if="${param.error}">
            <div class="alert alert-danger ">Invalid Email or Password</div>
        </div>
        <div th:if="${param.logout}">
            <div class="alert alert-success">You have been logged out</div>
        </div>
        <section class="login-form">
            <form th:action="@{/login}"
                  method="post"
                  role="form"
                  class="form-horizontal"
            >
                <div>Login Form</div>
                <input type="text"
                       placeholder="   Email/Phone number/User name"
                       name="username"
                       id="username"
                       class="form-control"
                >
                <br>
                <input type="password"
                       placeholder="   Enter password"
                       name="password"
                       id="password"
                       class="form-control"
                >
                <button style="background: orange; color: white;"type="submit" >Login</button>
                <div class="support">
                    <a class="forget" href="#">Forget password</a>
                    <a class="sms" href="#">Login with SMS</a>
                </div>
                <div class="login-social" >
                    <div class="icon" >
                        <a href="#" class="logo-social"><i class="fab fa-facebook" ></i></a>
                        <a href="#" class="name-social">Facebook</a>
                    </div>
                    <div class="icon2">
                        <a href="#" class="logo-social"><i class="fab fa-google" ></i></a>
                        <a href="#" class="name-social">Google</a>
                    </div> 
                </div>
                <div class="sign-in">
                    <div>Don't you know ICanCook? <a href="@{/register}">Sign in</a></div>
                </div>
            </form>
        </section>
    </body>
</html>
